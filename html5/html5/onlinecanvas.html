<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5在线画图板</title>
		<link href="canvas.css" type="text/css" rel="stylesheet" />
		<script src="canvas.js" type="text/javascript"></script>
	</head>
	<body>
		<header id="header">HTML5在线画板</header>
		<section id="content">
			<!--工具区域-->
			<ul id="tool">
				<li>
					<h3>图像</h3>
					<hr />
					<ul id="image">
						<li><button>保存图片</button></li>
						<li><button>清空画板</button></li>
					</ul>
				</li>
				<li>
					<h3>工具</h3>
					<hr />
					<ul id="means">
						<li><img src="images/Brush.png" /></li>
						<li><img src="images/Eraser.png" /></li>
						<li><img src="images/Paint.png" /></li>
						<li><img src="images/Straw.png" /></li>
						<li><img src="images/text.png" /></li>
						<li><img src="images/Magnifier.png" /></li>
					</ul>
				</li>
				<li>
					<h3>形状</h3>
					<hr />
					<ul id="shape">
						<li><img src="images/line.png" /></li>
						<li><img src="images/arc.png" /></li>
						<li><img src="images/rect.png" /></li>
						<li><img src="images/poly.png" /></li>
						<li><img src="images/arcfill.png" /></li>
						<li><img src="images/rectfill.png" /></li>
					</ul>
				</li>
				<li>
					<h3>线宽</h3>
					<hr />
					<ul id="size">
						<li><img src="images/line1px.png" /></li>
						<li><img src="images/line3px.png" /></li>
						<li><img src="images/line5px.png" /></li>
						<li><img src="images/line8px.png" /></li>
					</ul>
				</li>
				<li>
					<h3>颜色</h3>
					<hr />
					<ul id="color">
						<li id="red"></li>
						<li id="green"></li>
						<li id="blue"></li>
						<li id="yellow"></li>
						<li id="white"></li>
						<li id="black"></li>
						<li id="pink"></li>
						<li id="purple"></li>
						<li id="cyan"></li>
						<li id="orange"></li>
					</ul>
				</li>
			</ul>
			<!--绘图区域-->
			<canvas id="canvas" width="880" height="400">
				您的浏览器不支持canvas标签，请升级浏览器
			</canvas>
		</section>
		<footer id="footer">
			<small>版权所有，盗版不究 @ LAMP兄弟连丛浩</small>
		</footer>
	</body>
</html>
